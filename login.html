

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./vendor/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./vendor/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Sample!</title>
</head>

<body class="text-center">

    <script src="./components/nav.js"></script>

    <section class="mt-5 content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form class="form-signin">
                        <img class="mb-4" src="http://www.idevia.in/assets/img/logo.svg" alt="Logo" width="72" height="72">
                    
                        <p>Not yet Registered? <a href="/signup.html" class="text1">Click here</a></p>
                        <h1 class="h3 mb-3 font-weight-normal text1">Log In</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg bg-background text2 btn-block" type="submit">Sign in</button>
                        <p class="mt-5 mb-3"><a href="" class="text1">Forgot Password?</a></p>
                    </form>

                </div>
                <!--/.col-md-12-->
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
    </section>

    <!-- <section class="footer1"> -->
    <script src="./components/footer.js"></script>
    <!-- </section> -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./vendor/owl.carousel.min.js"></script>

</body>

</html>
